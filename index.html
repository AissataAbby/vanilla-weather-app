    <title>My next meteo</title>

  <body>

     
    <div class="main-container">

 
       <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">

     <h1 id="city"> </h1>
      <ul>
        <li > last updated at <span id="dateOfTheDay" > </span></li>
        <li id="description">  </li>
   
      </ul>
          </div>
<br/>
        <div class="row">
        
          <div class="col-6">
            <div> 
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="sunny" id="icon" class="float-left"/>
          <span class="float-left"> 
           <strong id="temperature"> </strong> <small class="units"> Â°C </small>
          </span>
          </div>
          </div>
          <div class="col-6">
        
              <li>Humidity : <span id="humidity"> </span> % </li>
              <li>Wind : <span id="wind"> </span>  km / h </li>
          </div>
                </br>
                </br>
                 </br>
            
        <hr>
        <class class="wrap-bottom">
        

        <div class="WeatherForecast row"> 

              <div class="weather-forecast" id="forecast"></div>
          <div class="col"><div class="weather-forecast-preview">
            <div class="forecast-time"></div><canvas width="38" height="38"></canvas>
        
            <div class="forecast-temperature"><span class="forecast-temperature-max"></span><span class="forecast-temperature-min"></span></div>
          </div>
        </div>
        <div class="col"><div class="weather-forecast-preview">
          <div class="forecast-time"></div><canvas width="38" height="38"></canvas>
     
             <div class="forecast-temperature"><span class="forecast-temperature-max"></span><span class="forecast-temperature-min"></span></div>
        </div>
      </div>
      <div class="col"><div class="weather-forecast-preview">
        <div class="forecast-time"></div><canvas width="38" height="38"></canvas>
  
           <div class="forecast-temperature"><span class="forecast-temperature-max"></span><span class="forecast-temperature-min"></span></div>
      </div>
    </div>
    <div class="col"><div class="weather-forecast-preview">
      <div class="forecast-time"></div><canvas width="38" height="38"></canvas>

         <div class="forecast-temperature"><span class="forecast-temperature-max"></span><span class="forecast-temperature-min"></span></div>
    </div>
  </div>
  <div class="col"><div class="weather-forecast-preview"><div class="forecast-time"></div><canvas width="38" height="38"></canvas>
     
     <div class="forecast-temperature"><span class="forecast-temperature-max"></span><span class="forecast-temperature-min"></span></div>
</div>
</div>
</div>
